<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no"
          name="viewport"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style,content=black"/>
    <title>键盘事件</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css"/>
    <style type="text/css">
        p{word-wrap: break-word;word-break: break-all;}
    </style>
</head>
<body>
<input class="form-control" type="text" id="input"/>
<p id="p"></p>
</body>
<script type="text/javascript" src="../lib/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
    window.onload = function(){
        eventUtil.addHandler({
            element: "#input",
            type: "keydown",
            handler: input.keyEvent,
            data: {}
        });
    };

    /**
     * 输入框
     * */
    var input = {
        /**
         * 键盘事件响应函数
         * */
        keyEvent: function(event){
            var event = eventUtil.getEvent();
            $("#p").append(event.keyCode+",");
        }
    };
</script>
</html>
